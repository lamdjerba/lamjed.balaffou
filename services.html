            </ul>
        </nav>

    <main>
        <section>
            <h2>Demandez un service</h2>
            <h4>Décrivez-nous votre problème et nous vous proposerons la meilleure solution.</h4>
        </section>
        <section>
            
            <form id="serviceForm" method="POST" action="enregistrer.php">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" name="telephone" required>
                
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>
                
                <label for="probleme">Service demandé :</label>
                <select id="probleme" name="probleme" required>
                    <option value="diag">Diagnostic</option>
                    <option value="software_tel">Problème de software Téléphone et Tablette</option>
                    <option value="software_pc">Problème de software Ordinateur/Pc</option>
                    <option value="hardware_tel">Problème de hardware Téléphone</option>
                    <option value="hardware_pc">Problème de hardware Ordinateur/pc</option>
                    <option value="installation">Installation de logiciel</option>
                </select>
                
                <label for="description">Description du problème :</label>
                <textarea id="description" name="description" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
            
        </section>
    </main>
