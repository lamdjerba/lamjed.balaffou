<body>
    <header>
        <h1>Balaffou Tech</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Demandez un service</h2>
            <form id="serviceForm">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" name="telephone" required>
                
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" required>
                
                <label for="probleme">Type de problème :</label>
                <select id="probleme" name="probleme" required>
                    <option value="software">Problème de software</option>
                    <option value="hardware">Problème de hardware</option>
                    <option value="installation">Installation de logiciel</option>
                </select>
                
                <label for="description">Description du problème :</label>
                <textarea id="description" name="description" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
